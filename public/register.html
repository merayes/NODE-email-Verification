<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="auth-card" aria-labelledby="title">
      <header class="auth-header">
        <h1 id="title" class="auth-title">Kayıt Ol</h1>
        <p class="auth-subtitle">Hesap oluşturun ve e-posta ile doğrulayın</p>
      </header>

      <form class="form" method="post" action="/register">
        <div class="field">
          <label class="label" for="email">Email</label>
          <input class="input" id="email" name="email" type="email" autocomplete="email" required />
        </div>

        <div class="field">
          <label class="label" for="password">Şifre</label>
          <input class="input" id="password" name="password" type="password" minlength="6" autocomplete="new-password" required />
        </div>

        <div class="actions">
          <button class="button" type="submit">Kayıt Ol</button>
        </div>
      </form>

      <p class="note">Kayıt sonrası doğrulama bağlantısı konsola da yazdırılır.</p>
      <p class="meta">Zaten hesabınız var mı? <a href="/login">Giriş yapın</a></p>
    </main>
  </body>
  
</html>
